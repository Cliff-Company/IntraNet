<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login IntraNET Cliff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #243B55, #141E30);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 300px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00b894;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #019870;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>IntraNET Cliff</h2>
    
    <!-- Formulario oculto para enviar a Google Apps Script -->
    <form id="googleForm" action="https://script.google.com/macros/s/AKfycbyQJsGdEwhUKNp-WLK7R9P-Zgw2kZgY8sDnUFvJWAxfzRg2yX5P34Vjq6j3l29p3EuJ2g/exec" method="POST" target="hiddenFrame">
      <input type="hidden" name="user" id="formUser">
      <input type="hidden" name="pass" id="formPass">
    </form>
    
    <iframe name="hiddenFrame" class="hidden"></iframe>
    
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contrase√±a" />
    <button onclick="procesarLogin()">Ingresar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    // üîß SOLUCI√ìN H√çBRIDA: Validaci√≥n local + Registro en Google Sheets
    
    // Usuarios v√°lidos (mant√©n esta lista actualizada con tu Google Sheets)
    const usuariosValidos = [
      { usuario: "admin", password: "8909" },
      { usuario: "Ejecutivo1", password: "1105" }
      // AGREGA M√ÅS USUARIOS SEG√öN TU SHEETS
    ];

    async function procesarLogin() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.textContent = "Verificando...";
      mensaje.style.color = "yellow";

      if (!user || !pass) {
        mensaje.textContent = "Completa los campos.";
        mensaje.style.color = "orange";
        return;
      }

      // 1. Validaci√≥n local inmediata
      const usuarioEncontrado = usuariosValidos.find(u => 
        u.usuario.toLowerCase() === user.toLowerCase() && 
        u.password === pass
      );

      if (usuarioEncontrado) {
        mensaje.textContent = "‚úÖ Acceso permitido, registrando...";
        mensaje.style.color = "lightgreen";
        
        // 2. Registrar en Google Sheets (en segundo plano)
        registrarEnGoogleSheets(user, "Correcto");
        
        setTimeout(() => {
          window.location.href = "intranet.html?user=" + encodeURIComponent(user);
        }, 1500);
      } else {
        mensaje.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        mensaje.style.color = "red";
        
        // Registrar intento fallido
        registrarEnGoogleSheets(user, "Incorrecto");
      }
    }

    // Funci√≥n para registrar en Google Sheets usando Form Submission
    function registrarEnGoogleSheets(usuario, acceso) {
      try {
        document.getElementById('formUser').value = usuario;
        document.getElementById('formPass').value = '***'; // No enviar contrase√±a real por seguridad
        document.getElementById('googleForm').submit();
        console.log("üìù Registro enviado a Google Sheets:", usuario, acceso);
      } catch (error) {
        console.log("‚ö†Ô∏è No se pudo registrar en Sheets, pero login exitoso");
      }
    }

    // Permitir login con Enter
    document.getElementById("pass").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        procesarLogin();
      }
    });

    // Mostrar mensaje de error si viene por URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'credenciales_incorrectas') {
      document.getElementById('mensaje').textContent = '‚ùå Credenciales incorrectas';
      document.getElementById('mensaje').style.color = 'red';
    }
  </script>
</body>
</html>
