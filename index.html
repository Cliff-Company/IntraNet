<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login IntraNET Cliff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #243B55, #141E30);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 300px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00b894;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #019870;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>IntraNET Cliff</h2>
    
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contrase√±a" />
    <button onclick="procesarLogin()">Ingresar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    // üîß URL de tu Google Apps Script para registros
    const scriptURL = "https://script.google.com/macros/s/AKfycbwGmb0xD0ydNgdSmsd8pYwAMYMMmNRr7aNb0JG8RZWPzXrUCKykNcJXOoqhVBmy3D26sg/exec";
    
    // üîß USUARIOS V√ÅLIDOS - ACTUALIZA CON TUS USUARIOS REALES
    const usuariosValidos = [
      { usuario: "admin", password: "8909" },
      { usuario: "cliff", password: "cliff2024" }
      // AGREGA M√ÅS USUARIOS AQU√ç
    ];

    async function procesarLogin() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.textContent = "Verificando...";
      mensaje.style.color = "yellow";

      if (!user || !pass) {
        mensaje.textContent = "Completa los campos.";
        mensaje.style.color = "orange";
        return;
      }

      // Validaci√≥n local
      const usuarioEncontrado = usuariosValidos.find(u => 
        u.usuario.toLowerCase() === user.toLowerCase() && 
        u.password === pass
      );

      if (usuarioEncontrado) {
        mensaje.textContent = "‚úÖ Acceso permitido";
        mensaje.style.color = "lightgreen";
        
        // üîß REGISTRAR EN GOOGLE SHEETS - CORRECTO
        registrarEnGoogleSheets(user, pass, "Correcto");
        
        setTimeout(() => {
          window.location.href = "intranet.html?user=" + encodeURIComponent(user);
        }, 1500);
        
      } else {
        mensaje.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        mensaje.style.color = "red";
        
        // üîß REGISTRAR EN GOOGLE SHEETS - INCORRECTO
        registrarEnGoogleSheets(user, pass, "Incorrecto");
      }
    }

    // üîß FUNCI√ìN MEJORADA para registrar en Google Sheets
    function registrarEnGoogleSheets(usuario, password, resultado) {
      try {
        console.log("üì§ Enviando registro:", usuario, resultado);
        
        // üîß M√âTODO 1: Usar Image (m√°s confiable para CORS)
        const img = new Image();
        const url = `${scriptURL}?user=${encodeURIComponent(usuario)}&pass=${encodeURIComponent(password)}&resultado=${resultado}&timestamp=${Date.now()}`;
        img.src = url;
        
        console.log("‚úÖ Registro enviado via imagen:", usuario, resultado);
        return true;
        
      } catch (error) {
        console.log("‚ö†Ô∏è Error en registro (no cr√≠tico):", error);
        return false;
      }
    }

    // üîß ALTERNATIVA: Usar fetch con no-cors
    async function registrarEnGoogleSheetsFetch(usuario, password, resultado) {
      try {
        const formData = new URLSearchParams();
        formData.append('user', usuario);
        formData.append('pass', password);
        formData.append('resultado', resultado);
        
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });
        
        console.log("‚úÖ Registro enviado via fetch:", usuario);
        return true;
      } catch (error) {
        console.log("‚ö†Ô∏è Error registro fetch:", error);
        return false;
      }
    }

    // Permitir login con Enter
    document.getElementById("pass").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        procesarLogin();
      }
    });

    // Cargar usuarios desde par√°metros URL (opcional)
    function cargarUsuarioDesdeURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const userParam = urlParams.get('user');
      if (userParam) {
        document.getElementById('user').value = userParam;
      }
    }

    window.addEventListener('load', cargarUsuarioDesdeURL);
  </script>
</body>
</html>
